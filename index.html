
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeuralFlow AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #020617;
      color: #f8fafc;
      overflow: hidden;
    }
    .neural-grid {
      background-size: 40px 40px;
      background-image: 
        linear-gradient(to right, rgba(30, 41, 59, 0.5) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(30, 41, 59, 0.5) 1px, transparent 1px);
    }
    .node-glow {
      box-shadow: 0 0 15px rgba(99, 102, 241, 0.1);
    }
    .node-active {
      box-shadow: 0 0 30px var(--node-glow-color, rgba(99, 102, 241, 0.5));
      border-color: var(--node-border-color, #6366f1) !important;
      background-color: rgba(15, 23, 42, 0.9) !important;
    }
    
    @keyframes pulse-flow {
      0% { stroke-dashoffset: 100; }
      100% { stroke-dashoffset: 0; }
    }
    .path-animated {
      stroke-dasharray: 10;
      animation: pulse-flow 2s linear infinite;
    }

    @keyframes float {
      0%, 100% { transform: translate(-50%, -50%); }
      50% { transform: translate(-50%, calc(-50% - 10px)); }
    }
    
    .node-container {
      transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.3s ease, border-color 0.3s ease;
    }

    .selected-pulse {
      animation: selected-pulse-anim 2s infinite ease-in-out;
    }

    @keyframes selected-pulse-anim {
      0%, 100% { box-shadow: 0 0 20px var(--node-glow-color); }
      50% { box-shadow: 0 0 40px var(--node-glow-color); }
    }

    /* Subtle bloom effect for type indicators */
    .type-bloom {
      filter: blur(4px);
      opacity: 0.6;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
